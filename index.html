<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ExternalUser ARG Terminal</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: 'Fira Mono', 'Consolas', monospace;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .center-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .terminal {
      background: #222;
      border-radius: 8px;
      padding: 32px;
      box-shadow: 0 0 30px #000a;
      width: 400px;
      max-width: 90vw;
    }
    input, button {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 2px;
      padding: 8px;
      margin-top: 8px;
      font-size: 1em;
      font-family: inherit;
      outline: none;
    }
    button {
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .terminal-content {
      white-space: pre-wrap;
      margin-top: 1em;
    }
    .prompt {
      color: #0ff;
    }
    .output {
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <div class="terminal" id="login-section">
      <h2>ExternalUser Terminal Login</h2>
      <form id="login-form">
        <label for="username">Username:</label><br>
        <input type="text" id="username" autocomplete="off" autofocus><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password"><br>
        <button type="submit">Login</button>
      </form>
      <div id="login-error" style="color: #f00; margin-top:8px; display:none;">Incorrect. Try again.</div>
    </div>
    <div class="terminal hidden" id="terminal-section">
      <div class="terminal-content" id="terminal-content">
        <span class="output">Access granted. Welcome, ExternalUser.</span><br>
        <span class="prompt">externaluser@arg:~$</span>
      </div>
      <form id="terminal-form" autocomplete="off" style="margin-top:4px;">
        <span class="prompt">externaluser@arg:~$</span>
        <input type="text" id="terminal-input" style="width: 70%;" autofocus>
      </form>
    </div>
  </div>
  <script>
    // Login Logic
    const loginForm = document.getElementById('login-form');
    const loginSection = document.getElementById('login-section');
    const terminalSection = document.getElementById('terminal-section');
    const loginError = document.getElementById('login-error');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === 'User' && password === 'External') {
        loginSection.classList.add('hidden');
        terminalSection.classList.remove('hidden');
        document.getElementById('terminal-input').focus();
      } else {
        loginError.style.display = 'block';
      }
    });

    // Terminal Logic
    const terminalContent = document.getElementById('terminal-content');
    const terminalForm = document.getElementById('terminal-form');
    const terminalInput = document.getElementById('terminal-input');

    terminalForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const command = terminalInput.value;
      if(command.trim() !== '') {
        terminalContent.innerHTML += `<br><span class="prompt">externaluser@arg:~$</span> ${command}`;
        // Simple fake output for now
        let output = '';
        switch(command.trim()) {
          case 'help':
            output = 'Available commands: help, about, clear, echo [text]';
            break;
          case 'about':
            output = 'This is the ExternalUser ARG terminal. Discover the secrets!';
            break;
          case 'clear':
            terminalContent.innerHTML = `<span class="output">Access granted. Welcome, ExternalUser.</span><br><span class="prompt">externaluser@arg:~$</span>`;
            terminalInput.value = '';
            return;
          default:
            if (command.startsWith('echo ')) {
              output = command.slice(5);
            } else {
              output = 'Command not found. Type "help" for a list of commands.';
            }
        }
        terminalContent.innerHTML += `<br><span class="output">${output}</span>`;
        terminalContent.scrollTop = terminalContent.scrollHeight;
      }
      terminalInput.value = '';
    });

    // Focus input after clearing
    terminalInput.addEventListener('blur', () => terminalInput.focus());
  </script>
</body>
</html>
